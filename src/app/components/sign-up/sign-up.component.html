<div class="max-w-md mx-auto mt-10 p-6 bg-bg-light dark:bg-bg-dark rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-text dark:text-text-light">Register</h2>
    <form>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-text dark:text-text-light">Username</label>
            <input type="text" id="username" name="username" ngModel required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-text dark:text-text-light">Email</label>
            <input type="email" id="email" name="email" ngModel required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-text dark:text-text-light">Password</label>
            <input type="password" id="password" name="password" ngModel required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Register
            </button>
        </div>
    </form>
</div>
