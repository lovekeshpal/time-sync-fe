<div class="fixed inset-0 z-40 bg-black bg-opacity-50 transition-opacity" [class.opacity-0]="!isOpen"
    [class.invisible]="!isOpen" [class.opacity-100]="isOpen" [class.visible]="isOpen" (click)="closeMenuHandler()">
</div>

<div class="fixed inset-y-0 left-0 max-w-xs w-full z-50 bg-bg-light dark:bg-bg-dark shadow-lg transform transition-transform duration-300 ease-in-out"
    [class.translate-x-0]="isOpen" [class.-translate-x-full]="!isOpen">
    <div class="h-full flex flex-col">
        <!-- Header -->
        <div
            class="px-4 py-3 border-b border-input-border-light dark:border-input-border-dark flex justify-between items-center">
            <h1 class="text-l sm:text-l md:text-xl lg:text-2xl text-text dark:text-text-light">Time Sync</h1>
            <button
                class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 text-text dark:text-text-light focus:outline-none"
                (click)="closeMenuHandler()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="flex-grow overflow-y-auto">
            <nav class="px-2 py-4">
                <ul class="space-y-2">
                    <li *ngFor="let item of menuItems">
                        <a [routerLink]="item.route"
                            routerLinkActive="bg-primary bg-opacity-20 text-primary dark:text-primary-dark"
                            (click)="closeMenuHandler()"
                            class="flex items-center px-4 py-3 text-text dark:text-text-light rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-150">
                            <i class="bi {{item.icon}} text-lg mr-3"></i>
                            <span>{{item.name}}</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t border-input-border-light dark:border-input-border-dark">
            <button
                class="w-full flex items-center justify-center px-4 py-2 border border-red-500 text-red-500 rounded-md hover:bg-red-500 hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors duration-150">
                <i class="bi bi-box-arrow-right mr-2"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
</div>
